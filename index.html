<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>Simple Interest Calculator</title>
        <style>
            /* Add your custom styles here */
            /* Example: */
            .maindiv {
                text-align: center;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container maindiv">
            <h1>Simple Interest Calculator</h1>

            <div class="form-group">
                <label for="principal">Amount</label>
                <input type="number" id="principal" class="form-control" placeholder="Enter the principal amount" required>
            </div>

            <div class="form-group">
                <label for="rate">Rate</label>
                <input type="range" id="rate" class="form-control-range" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
                <output for="rate" id="rate_val">10.25%</output>
            </div>

            <div class="form-group">
                <label for="years">No. of Years</label>
                <input type="number" id="years" class="form-control" placeholder="Enter the number of years" required>
            </div>

            <button onclick="compute()" class="btn btn-primary">Compute Interest</button>

            <p id="result" class="mt-3"></p>
        </div>

        <footer class="text-center">
            &copy; This Calculator was creates by --Iederees Francis--
        </footer>

        <script>
            function updateRate() {
                var rate = document.getElementById("rate").value;
                document.getElementById("rate_val").textContent = rate + "%";
            }
            
            function compute() {
                var principal = parseFloat(document.getElementById("principal").value);
                var rate = parseFloat(document.getElementById("rate").value);
                var years = parseInt(document.getElementById("years").value);

                var interest = (principal * rate * years) / 100;

                document.getElementById("result").textContent = "Interest: " + interest.toFixed(2);
            }
        </script>
    </body>
</html>
